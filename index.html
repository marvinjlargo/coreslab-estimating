<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>Hollow‑Core Slab Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Top: Tab Bar -->
    <div id="tab-bar" class="tab-bar"></div>
    
    <!-- Middle: Chat Window -->
    <div id="chat-window" class="chat-window"></div>
    
    <!-- Bottom: Input Bar -->
    <div class="input-bar">
      <input 
        id="chat-input" 
        type="text" 
        placeholder="Type a note or click a tool..."
        autocomplete="off"
      />
      <div class="tool-buttons">
        <button id="slab-tool" title="Slab Calculator">📐</button>
        <button id="export-html" title="Export as HTML">📄</button>
        <button id="export-pdf" title="Export as PDF">📑</button>
        <button id="export-txt" title="Export as Text">📝</button>
      </div>
    </div>
  </div>

  <!-- Import main module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
